@PART[aa-1]:AFTER[AlcoholicAeronautics]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
	{
		aa-1-running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.01 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 0.01 0.6
				pitch = 1.0 1.8
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = aa-1fx
		//engineID = 

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
			//engineID = 
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			templateName = waterfall-alcolox-lower-2
			overrideParentTransform = mainFX
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.44, 0.44, 0.44
		}
		TEMPLATE
		{
			templateName = BDB_alcolox_lower_vanes
			overrideParentTransform = vernierFX
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.44, 0.44, 0.44
		}
	}
}
