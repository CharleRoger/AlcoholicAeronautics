@PART:HAS[#massOffset,#costOffset,@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LiquidFuel],@SUBTYPE[LH2],@SUBTYPE[Methane]]]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LiquidFuel],@SUBTYPE[LH2],@SUBTYPE[Methane]]
	{
		SUBTYPE
		{
			name = Ethanol
			title = #LOC_AlcoholicAeronautics_switcher_fuelSwitch_Ethanol
			primaryColor = PaleGrey
			secondaryColor = PaleGrey
			tankType = aa-Ethanol
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
	}
}
@PART:HAS[#massOffset,#costOffset,@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LF/O],@SUBTYPE[LH2/O],@SUBTYPE[Methalox]]]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LF/O],@SUBTYPE[LH2/O],@SUBTYPE[Methalox]]
	{
		SUBTYPE
		{
			name = EthanolOxidizer
			title = #LOC_AlcoholicAeronautics_switcher_fuelSwitch_EthanolOxidizer
			primaryColor = PaleGrey
			secondaryColor = ResourceColorOxidizer
			tankType = aa-EthanolOxidizer
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
	}
}